{{template "layout" .}}
{{define "content"}}
<div class="calendar-container">
    <div class="calendar-header">
        <h2>{{.Month.Format "January 2006"}}</h2>
    </div>
    
    <div class="calendar-grid">
        <div class="calendar-weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>

        {{range .Calendar}}
        <div class="calendar-week">
            {{range .}}
            <div class="calendar-day {{if not (eq .Date.Month $.Month.Month)}}other-month{{end}} {{if .IsToday}}today{{end}}">
                <div class="day-header">{{.Date.Day}}</div>
                <div class="day-content">
                    {{range .Workouts}}
                    <div class="workout-pill {{if .IsCompleted}}completed{{end}}" title="{{.SportType}} - {{.Duration}}min">
                        <span class="sport-type">{{.SportType}}</span>
                    </div>
                    {{end}}
                </div>
            </div>
            {{end}}
        </div>
        {{end}}
    </div>
</div>
{{end}}
